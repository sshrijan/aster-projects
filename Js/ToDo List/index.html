<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    .task-completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">ToDo List</h2>

  <form id="todoForm" class="mb-4">
    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Task title" required>
    <textarea id="descriptionInput" class="form-control mb-2" placeholder="Description (optional)"></textarea>
    <input type="hidden" id="editingId">
    <button type="submit" class="btn btn-primary">Add Task</button>
    <button type="button" id="cancelEdit" class="btn btn-secondary ms-2" style="display:none">Cancel Edit</button>
  </form>

  <div id="tasksContainer"></div>
</div>

<script src="script.js">
  
</script>
</body>
</html>
